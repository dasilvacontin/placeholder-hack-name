<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
  <style>
  body {
    margin: 0;
    max-height: 100%;
    font-family: serif;
  }

  .hide {
    display: none;
  }

  .orientation-warning {
    display: block;
  }

  .orientation-ok {
    display: none;
    height: 100%;
  }

  #player-controller {
    display: none;
  }

  #house-selector {
    text-align: center;
    margin: auto;
  }

  #house-selector img {
    width: 22%;
  }

  @media screen and (orientation:landscape) {
    .orientation-warning {
      display: none;
    }

    .orientation-ok {
      display: block;
    }
  }
  </style>
</head>
<body>
  <div class="orientation-warning">
    <h2>Please rotate your phone</h2>
  </div>
  <div id="controllers" class="orientation-ok">
    <div id="house-selector">
      <h1>Choose your house</h1>
      <span>
        <img src="/images/gryffindor_scaled.png" alt="Griffindor" />
      </span>
      <span>
        <img src="/images/hufflepuff_scaled.png" alt="Hufflepuff" />
      </span>
      <span>
        <img src="/images/ravenclaw_scaled.png" alt="Ravenclaw" />
      </span>
      <span>
        <img src="/images/slytherin_scaled.png" alt="Slytherin" />
      </span>
    </div>
    <canvas class="hide" id="player-controller"></canvas>
  </div>
  <script src="companion.js"></script>
</body>
</html>
